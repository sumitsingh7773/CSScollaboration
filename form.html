<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="main"><!--This is Main Box-->
        <span class="left"><!--This is Left Box-->
            <span class="l-box"></span><!--This is Left inside Box-->
            <span class="l-circle"></span><!--This is Left inside circle-->
        </span>
    <span class="t-right"><!--This is Top-Right  Box-->
        <span class="t-box" id="box1"></span><!--This is Top-right Box1-->
        <span class="t-box" id="box2"></span><!--This is Top-right Box2-->
        <span class="t-box" id="box3"></span><!--This is Top-right Box3-->
    </span>
    <span class="b-right"><!--This is bottom-right Box-->
        <span class="b-box"></span><!--This is inside bottom-right Box-->
    </span>
    </span>
</body>
</html>
